name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: './vite-project/package-lock.json'
      
      - name: Install Dependencies
        run: cd vite-project && npm ci
      
      - name: Build
        run: cd vite-project && npm run build
      
      - name: Copy .nojekyll
        run: |
          cp .nojekyll vite-project/dist/ || touch vite-project/dist/.nojekyll
      
      - name: Setup GitHub Pages
        id: pages
        uses: actions/configure-pages@v3
      
      - name: Deploy to GitHub Pages
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git checkout --orphan gh-pages
          git reset --hard
          cp -r vite-project/dist/* .
          cp vite-project/dist/.nojekyll .
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push -f origin gh-pages 